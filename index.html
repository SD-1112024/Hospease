<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOSPEASE | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background: white;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p.lead {
      color: #555;
      margin-bottom: 30px;
    }

    .nav-btn {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .nav-btn:hover {
      transform: scale(1.05);
    }

    .patients-btn {
      background: linear-gradient(to right, #00b09b, #96c93d);
    }

    .doctors-btn {
      background: linear-gradient(to right, #f7971e, #ffd200);
    }

    .appointments-btn {
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .billing-btn {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HOSPEASE</h1>
    <p class="lead">Smart healthcare management system</p>

    <a href="patients.html" class="nav-btn patients-btn">Patients</a>
    <a href="doctors.html" class="nav-btn doctors-btn">Doctors</a>
    <a href="appointments.html" class="nav-btn appointments-btn">Appointments</a>
    <a href="billing.html" class="nav-btn billing-btn">Billing</a>

    <div class="footer">
      &copy; 2025 Hospease. Designed for smarter healthcare.
    </div>
  </div>
</body>
</html>
